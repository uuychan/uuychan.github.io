<!DOCTYPE html>
<html>
    
    <head>
    
        <title>Finger Loops Review - (April 14, 2018)</title>
        <meta charset="utf-8">
        
    </head>
    
    <body>
    
        <div class="container">
        
            <div class="content">
                <p>How many fingers are you holding up?</p>
                
                <p>
                    <select id="userGuess">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <button id="btn">Ready!</button>
                </p>
            
            </div>
            
        </div>
        
        <script type="text/javascript">
        
            document.getElementById("btn").onclick=function() {
                let userGuess =
                    document.getElementById("userGuess").value;
                let correct = false;
                let attempts = 1;
                
                while(correct === false) {
                    let computerGuess = Math.random();
                        computerGuess = computerGuess * 6;
                        computerGuess = Math.floor(computerGuess);
                    
                    if(computerGuess == userGuess) {
                        correct = true;
                        alert(`I got it! The number of fingers you were holding up was ${computerGuess}! And it took me ${attempts} attempts to guess it!`);
                    } else {
                        attempts++;
                    }
                }
            }
        
        </script>
    
    </body>
    
</html>
